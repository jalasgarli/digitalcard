<!DOCTYPE html>

<html>
    <head>
        <title>Contact Us</title>
        <link rel="stylesheet" href="../digitalcard/qa.css" />
    </head>
    <body>
        <main>
            <section id="contact_us">
                <div class="Contact_us_word">
                    <h1 class="Contact_us_word">
                        Contact Us
                    </h1>
                </div>
                <form action="mailto:jalasgarli11945@ada.edu.az">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" required>
                    <br><br>
                    <label for="lastname">Last Name</label>
                    <input id="lastname" type="text" required>
                    <br><br>
                    <label for="phone">Enter phone number: </label>
                    <input type="tel" id="phone" placeholder="055-555-55-55" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}">
                    <br><br>
                    <textarea id="description"></textarea>
                    <br><br>
                    <input id="submit" type="submit" value="Submit">  
                </form>
            </section>
        </main>
    </body>
</html>
